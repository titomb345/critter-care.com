backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "services"
    label: "Services"
    description: "Manage your pet care services and pricing"
    files:
      - name: "services"
        label: "Services"
        file: "src/content/services.json"
        format: "json"
        fields:
          - name: "services"
            label: "Services"
            widget: "list"
            fields:
              - { name: "name", label: "Service Name", widget: "string" }
              - { name: "duration", label: "Duration", widget: "string", required: false, hint: "e.g. 30 min, 1 hr, 7pm - 8am" }
              - { name: "price", label: "Price", widget: "string", hint: "e.g. $30, $45, $20 each way" }
              - { name: "description", label: "Description", widget: "text" }
              - { name: "order", label: "Display Order", widget: "number", value_type: "int", min: 1 }

  - name: "testimonials"
    label: "Testimonials"
    description: "Manage customer testimonials"
    files:
      - name: "testimonials"
        label: "Testimonials"
        file: "src/content/testimonials.json"
        format: "json"
        fields:
          - name: "testimonials"
            label: "Testimonials"
            widget: "list"
            fields:
              - { name: "name", label: "Reviewer Name", widget: "string" }
              - { name: "quote", label: "Quote", widget: "text" }
              - name: "images"
                label: "Pet Photos"
                widget: "list"
                required: false
                field: { name: "image", label: "Photo", widget: "image", media_folder: "/public/images/testimonials", public_folder: "/images/testimonials" }

  - name: "settings"
    label: "Site Settings"
    description: "Business information and site settings"
    files:
      - name: "settings"
        label: "Site Settings"
        file: "src/content/settings.json"
        format: "json"
        fields:
          - { name: "businessName", label: "Business Name", widget: "string" }
          - { name: "tagline", label: "Tagline", widget: "string" }
          - { name: "owner", label: "Owner Name", widget: "string" }
          - { name: "location", label: "Location", widget: "string" }
          - { name: "serviceArea", label: "Service Area", widget: "string" }
          - { name: "founded", label: "Year Founded", widget: "string" }
          - { name: "facebook", label: "Facebook URL", widget: "string", required: false }
          - { name: "email", label: "Email", widget: "string", required: false }
          - { name: "phone", label: "Phone", widget: "string", required: false }
          - { name: "copyright", label: "Copyright Name", widget: "string" }
          - name: "theme"
            label: "Theme Colors"
            widget: "object"
            fields:
              - { name: "primary", label: "Primary Accent", widget: "color", default: "#1ea7a7", hint: "Buttons, links, checkmarks, bullet dots, and other key accents across the site" }
              - { name: "primaryLight", label: "Primary Light", widget: "color", default: "#7dd4d4", hint: "Focus rings around form fields, subtle card hover borders, and footer link hovers" }
              - { name: "primaryDark", label: "Primary Dark", widget: "color", default: "#158585", hint: "Button hover states, active navigation text, and link text that needs more contrast" }
              - { name: "primarySoft", label: "Primary Soft", widget: "color", default: "#e6f7f7", hint: "Very subtle tinted backgrounds on 'Ready to Book' and 'Service Area' sections" }
              - { name: "base", label: "Page Background", widget: "color", default: "#FAFAF8", hint: "Main background color for every page and the navigation bar" }
              - { name: "surface", label: "Section Background", widget: "color", default: "#F5F5F0", hint: "Slightly tinted boxes like 'Good to Know', qualification badges, and the testimonials CTA" }
              - { name: "surfaceAlt", label: "Alt Background", widget: "color", default: "#E8E8E0", hint: "Hover state on nav items and download buttons, hero gradient midpoint" }
              - { name: "foreground", label: "Body Text", widget: "color", default: "#333333", hint: "Default paragraph text, form input text, and the footer background color" }
              - { name: "heading", label: "Heading Text", widget: "color", default: "#4A4A4A", hint: "All section headings, card titles, the logo, and form labels" }
              - { name: "muted", label: "Secondary Text", widget: "color", default: "#6B6B6B", hint: "Descriptions, subtitles, placeholder text, and other lower-emphasis content" }
              - { name: "border", label: "Borders", widget: "color", default: "#DDDDD5", hint: "Card outlines, form field borders, divider lines, and the nav bottom border" }

  - name: "gallery"
    label: "Photo Gallery"
    description: "Manage photos on the Photo Fun page"
    files:
      - name: "gallery"
        label: "Photos"
        file: "src/content/gallery.json"
        format: "json"
        fields:
          - name: "photos"
            label: "Photos"
            widget: "list"
            hint: "Upload, reorder, or remove photos. They appear on the Photo Fun page."
            field: { name: "image", label: "Photo", widget: "image", media_folder: "/public/images/gallery", public_folder: "/images/gallery" }

  - name: "about"
    label: "About Page"
    description: "Edit the About Us page content"
    files:
      - name: "about"
        label: "About Page"
        file: "src/content/about.json"
        format: "json"
        fields:
          - { name: "aboutPhoto", label: "Our Story Photo", widget: "image", media_folder: "/public/images", public_folder: "/images", hint: "Photo shown in the 'Our Story' section" }
          - name: "pets"
            label: "Our Furry Family"
            widget: "list"
            hint: "Pets shown in the 'Our Furry Family' section"
            fields:
              - { name: "name", label: "Pet Name", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }
              - { name: "photo", label: "Photo", widget: "image", media_folder: "/public/images/pets", public_folder: "/images/pets" }


  - name: "documents"
    label: "Documents"
    files:
      - name: "service-contract"
        label: "Service Contract (PDF)"
        file: "src/content/docs-service-contract.md"
        fields:
          - { name: "file", label: "Service Contract PDF", widget: "file", media_folder: "/public/docs", public_folder: "/docs" }
